<!DOCTYPE html>
<html>
  <head>
    <title>Lim</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
  <body>
    <div class="box">
      <header>
        <!-- LOGO E TITOLO -->
        <div class="lim">
            <img src="logo.png" />
        </div>
        <div class="titolo">
          <h1>Taking Booleaners from A to B</h1>
        </div>
      </header>


      <nav>
        <!-- GESTIONE PRENOTAZIONE -->
        <div class="Navigation-bar">
          <button class="button" type="button" name="button">Prenota</button>
          <button class="button" type="button" name="button">Termina Prenotazione</button>
          <button class="button" type="button" name="button">Accendi Luci</button>
        </div>
      </nav>

      <main>
          <!-- LISTA -->
        <div class="list">
          <h2 class="square"> Monopattino Gino22</h2>
          <p class="arrow"> Via Guadalametri - a 220 metri da te <br>
            Stato carica:</p>
          <div class="half-charge">
          </div>
          <h2 class="square"> Monopattino Mike24</h2>
          <p class="arrow"> Via Ricciardoni - a 420 metri da te <br>
          Stato carica:</p>
          <div class="full-charge">
          </div>
          <h2 class="square"> Monopattino Fede154</h2>
          <p class="arrow"> Via Mentarini - a 490 metri da te <br>
            Stato carica:</p>
          <div class="low-charge">
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
